<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 500 Live Twitch Streams</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Top 500 Live Twitch Streams by Viewers</h1>
    <table id="streamers-table">
      <thead>
        <tr>
          <th data-sort="rank">Rank <span class="sort-arrow"></span></th>
          <th data-sort="user_name">Streamer <span class="sort-arrow"></span></th>
          <th data-sort="user_id">User ID <span class="sort-arrow"></span></th>
          <th data-sort="viewer_count">Viewer Count <span class="sort-arrow"></span></th>
          <th data-sort="game_name">Game <span class="sort-arrow"></span></th>
          <th data-sort="user_login">Profile <span class="sort-arrow"></span></th>
        </tr>
      </thead>
      <tbody>
        <!-- Stream data will be populated here -->
      </tbody>
    </table>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
